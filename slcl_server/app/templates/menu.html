<!DOCTYPE html>
<html lang='en'>
<head>
<link rel="stylesheet" href="{{ url_for('css', filename='default.css' ) }}">
<title>{{ title }}</title>
</head>
<body>
<div class="button">
    <!-- TODO: buttons -->
    <input type="button" value="Previous page" onClick="">
    <input type="button" value="Upload file" onClick="">
</div>

{% if root == True %}
    <h1> Index of: / </h1>
{% else %}
    <h1> Index of: {{ directory }} </h1>
{% endif %}

{% if folders|length > 0 %}
    <h2>Folders:</h2>
    <table>
        {% for folder in folders %}
        <tr>
            <td>
                <a href={{ url_for('menu', path=directory + '/' + folder) }}>
                    <img src="{{ url_for('static', filename="folder.png") }}" width="40" height="40">
                </a>
            </td>
            <td>
                <a href={{ url_for('menu', path=directory + '/' + folder) }}>
                    {{ folder }}
                </a>
            </td>
            <br>
        </tr>
        {% endfor %}
    </table>
{% endif %}

{% if files|length > 0 %}
    <h2>Files:</h2>
    {% for file in files %}
        <p><a href={{ url_for('display', file=directory + '/' + file) }}> {{ file }} </a></p>
    {% endfor %}
{% endif %}

</body>
</html>
