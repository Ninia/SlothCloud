<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('css', filename='default.css' ) }}">
<link rel="stylesheet" href="{{ url_for('css', filename='upload.css' ) }}">
{% if root == True %}
    <title> Upload to: / </title>
{% else %}
    <title> Upload to: {{ directory }} </title>
{% endif %}
    <script src="{{ url_for('js' , path='upload.js') }}">
    </script>
</head>
<body>
  <form id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
    <div class="row">
      <label for="fileToUpload">Select a File to Upload</label><br />
      <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();"/>
    </div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
    <div class="row">
      <input type="button" onclick="uploadFile()" value="Upload" />
    </div>
    <div id="progressNumber"></div>
  </form>
</body>
</html>
